<ion-header class="mobile-header" *ngIf="appGlobals.token && appGlobals.showHeader">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <div class="item iconheader" (click)="showHideSearch()">
                    <img class="icon-search" src="assets/imgs/icons/search.png" alt="NOUS-Ensemble" />
                </div>
            </ion-col>
            <ion-col col-8 text-center class="page-title iconheader">
                <div class="communities-div" (click)="communities()">
                    <img class="icon-community" src="assets/imgs/icons/comunity.png" alt="NOUS-Ensemble" />
                    <ion-title class="communityHeader">Communautés </ion-title>
                </div>
            </ion-col>
            <ion-col col-2>
                <div class="item iconheader" text-right (click)="pop_publish()">
                    <img class="icon-new" src="assets/imgs/icons/new.png" alt="NOUS-Ensemble" />
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    <div class="div-left">

    </div>
    <!--bloc central -->
    <div class="div-center">
        <ion-grid padding-bottom class="no-padding grid bar-custom margin-bottom-grid">
            <ion-row>
                <ion-col text-center class="text-center">
                    <div class="choice-communities-label">Cliquez sur la communauté dont vous voulez ouvrir la page dédiée</div>
                </ion-col>

            </ion-row>
            <ion-row class="scrollRow">
                <ion-col col-12>
                    <ion-list class="listScrolled" no-lines>

                        <ion-item *ngFor="let community of communities" >
                            <div class="row" (click)="openDedicatedPage(community.id,community.name,community.img_url)">
                                <div col-3>
                                    <ion-avatar float-left="">
                                        <img src="{{community.img_url}}">
                                    </ion-avatar>
                                </div>
                                <div col-9 class="div-middle-allign">
                                    <div>{{community.name}}</div>
                                </div>
                            </div>

                        </ion-item>


                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
