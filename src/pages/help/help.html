<ion-header class="mobile-header" *ngIf="appGlobals.token">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <div class="item">
                    <ion-icon name="ios-arrow-back" (click)="goBack()"></ion-icon>
                </div>
            </ion-col>
            <ion-col col-8 text-center class="page-title">
                <ion-title>Aide</ion-title>
            </ion-col>
            <ion-col col-2>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content padding>
    <div class="div-left">
        <div text-right class="back"><img src="assets/imgs/icons/1.png" (click)="goBack()"></div>
    </div>
    <!--bloc central -->
    <div class="div-center">
        <ion-grid class="bar-custom">
            <ion-row>
                <ion-col text-center class="boxed-form">
                    <ion-row>

                        <ion-col col-12 text-left class="bordered">
                            <div text-center>
                                Contactez nous pour toute question ou suggestion, l'équipe de NOUS Ensemble est à votre
                                disposition.
                            </div>
                        </ion-col>

                        <ion-col col-12 text-left>
                            <div text-left>
                                <b>E-mail :</b> <a href="mailto:tvalence@nous-ensemble.com"> tvalence@nous-ensemble.com</a>
                            </div>
                        </ion-col>

                        <ion-col col-12 text-left>
                            <div text-left>
                                <b>Téléphone : </b> 06.18.40.35.66
                            </div>
                        </ion-col>

                        <hr>

                        <ion-col col-12 text-center>
                            <img src="assets/imgs/icons/logo-contact.png" class="logo-contact-container">
                        </ion-col>
                    </ion-row>

                </ion-col>
            </ion-row>
        </ion-grid>

    </div>
    <!-- fin bloc central -->
    <div class="div-right" text-center>
    </div>
</ion-content>
