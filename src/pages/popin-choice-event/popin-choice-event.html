<ion-content>
    <ion-grid class="no-padding ">
        <ion-row>
            <ion-col col-12 no-padding>
                <div class="close-btn" (click)="Close()" float-end>
                    <img class="icon-heart material-icons" src="assets/imgs/icons/image3.png">
                </div>
            </ion-col>
            <ion-col col-12>
                <h6 class="centred-block-text">

                    Partagez en live vos photos avec nous, pour chaque événement :

                </h6>
            </ion-col>

            <ion-col col-12 text-center *ngFor="let event of Events">
                <button ion-button color="white-color" round class="button-white" text-capitalize no-padding (click)="addPhotoParticipated(event.articleId)">

                    <div class="block-name">
                        {{event.title.substring(0,20)}}
                        <span *ngIf="event.title.length > 20">...</span>
                    </div>
                    <div class="block-icon">
                        <ion-icon name="ios-arrow-forward"></ion-icon>
                    </div>
                </button>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
