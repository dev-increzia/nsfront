<ion-content>
    <ion-col col-12 text-centre class="padding-top">

        <ion-grid class="margin-top-grid padding-horizontal"> 
            <ion-row>
                <ion-col col-12 no-padding>
                    <div class="close-btn" (click)="Close()" float-end>
                        <img class="icon-heart material-icons" src="assets/imgs/icons/image3.png">
                    </div>
                </ion-col>
                <ion-col col-12 text-left>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-1 text-center>
                                <ion-icon class="search-search search-icon" name="md-search"></ion-icon>
                            </ion-col>
                            <ion-col col-8>
                                <ion-item text-center class="search-input">
                                    <ion-input  text-capitalize type="text" id="key" name="key" placeholder="Rechercher" (input)="filterVilles($event)" ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row> 
                            <ion-col col-12>
                                <ion-list radio-group class="listScrolled">
                                    <ion-item *ngFor="let city of allCitiesFilter">
                                        <ion-label>{{city.name}} ({{city.code}})</ion-label>
                                        <ion-radio name="cityRadio" (click)="selectCity(city)"></ion-radio>
                                    </ion-item>
                                </ion-list>
                            </ion-col>
                            <ion-col col-12 text-center>
                                <button  ion-button color="primary" type="button" (click)=validate() class="button-publish" round>Valider</button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-col>

</ion-content>
