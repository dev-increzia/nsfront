<ion-header class="mobile-header" *ngIf="appGlobals.token">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <div class="item">
                    <ion-icon name="ios-arrow-back" (click)="goBack()"></ion-icon>
                </div>
            </ion-col>
            <ion-col col-8 text-center class="page-title">
                <ion-title>Informations pratiques</ion-title>
            </ion-col>
            <ion-col col-2>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content>
    <div class="div-left">
        <div text-right class="back"><img src="assets/imgs/icons/1.png" (click)="goBack()"></div>
    </div>
    <!--bloc central -->
    <div class="div-center">

        <ion-grid padding-bottom class="no-padding grid bar-custom margin-bottom-grid">

            <ion-row>

                <ion-col text-center>
                    <button class="custom-button-links" (click)="mapAction()" color="light" text-start>
                        <span class="button-sign-affirmation"> Carte pratique </span>
                        <ion-icon name="ios-arrow-forward" role="img" class="icon icon-md ion-ios-arrow-forward colorized"
                            aria-label="arrow forward" ng-reflect-name="ios-arrow-forward"></ion-icon>
                    </button>

                    <!-- Maps //  Image non fonctionnelle -->
                    <div class="map-idicator" #map id="map"></div>

                    <button (click)="aLinkTo()" class="custom-button-links" color="light" text-start>
                        <span class="button-sign-affirmation"> Informations de la ville </span>
                        <ion-icon name="ios-arrow-forward" role="img" class="icon icon-md ion-ios-arrow-forward colorized"
                            aria-label="arrow forward" ng-reflect-name="ios-arrow-forward"></ion-icon>
                    </button>

                    <button class="custom-button-links" (click)="numbers()" color="light" text-start>
                        <span class="button-sign-affirmation"> Acteurs locaux </span>
                        <ion-icon name="ios-arrow-forward" role="img" class="icon icon-md ion-ios-arrow-forward colorized"
                            aria-label="arrow forward" ng-reflect-name="ios-arrow-forward"></ion-icon>
                    </button>

                    <button (click)="linkTo()" class="custom-button-links" color="light" text-start>
                        <span class="button-sign-affirmation"> Contact </span>
                        <ion-icon name="ios-arrow-forward" role="img" class="icon icon-md ion-ios-arrow-forward colorized"
                            aria-label="arrow forward" ng-reflect-name="ios-arrow-forward"></ion-icon>
                    </button>

                    <button (click)="linksTo()" class="custom-button-links" color="light" text-start>
                        <span class="button-sign-affirmation"> Aide </span>
                        <ion-icon name="ios-arrow-forward" role="img" class="icon icon-md ion-ios-arrow-forward colorized"
                            aria-label="arrow forward" ng-reflect-name="ios-arrow-forward"></ion-icon>
                    </button>
                </ion-col>

            </ion-row>



        </ion-grid>

    </div>
    <!-- fin bloc central -->
    <div class="div-right" text-center>
    </div>
</ion-content>
