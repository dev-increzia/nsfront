  Ionic pages and navigation.

<ion-content padding>
    <div class="div-left">
    </div>
    <div class="div-center">
        <div class="back-page" (click)="homePage()">
            <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </div>
        <ion-grid class="no-padding padding-horizontal">
            <ion-row>
                <ion-col text-center>
                    <img class="img-logo" src="assets/imgs/icons/logo-simple.png" alt="NOUS-Ensemble">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <div class="register-title" text-center>
                        Comment vous <span class="br"> </span> appelez vous ?
                    </div>
                    <img class="img-cloud" src="assets/imgs/cloud.png" alt="NOUS-Ensemble" />
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center margin-top>
                    <h6 class="notice-register" padding-horizontal>
                        <br><br>
                    </h6>
                </ion-col>
            </ion-row>
            <ion-row>
                <form #registerStepOneForm="ngForm">
                    <ion-row class="padding-horizontal">
                        <ion-col class="col-input">
                            <ion-label color="light-black" stacked>Nom</ion-label>
                            <ion-item text-center [class.formError]="lastname.invalid && (lastname.dirty || submited || lastname.touched)">
                                <ion-input text-capitalize type="text" id="lastname" name="lastname" #lastname="ngModel"
                                    (focus)="checkFocus($event)" required [(ngModel)]="newUser.lastname"></ion-input>
                            </ion-item>
                            <div class="error-msg" *ngIf="lastname.invalid && (lastname.dirty || submited || lastname.touched)">
                                <span class="error">Veuillez indiquer votre nom</span>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="padding-horizontal">
                        <ion-col class="col-input">
                            <ion-label color="light-black" stacked>Prénom</ion-label>
                            <ion-item text-center [class.formError]="firstname.invalid && (firstname.dirty || submited || firstname.touched)">
                                <ion-input text-capitalize type="text" id="firstname" name="firstname" (focus)="checkFocus($event)"
                                    #firstname="ngModel" required [(ngModel)]="newUser.firstname"></ion-input>
                            </ion-item>
                            <div class="error-msg" *ngIf="firstname.invalid && (firstname.dirty || submited || firstname.touched)">
                                <span class="error">Veuillez indiquer votre prénom</span>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row class="padding-horizontal">
                        <ion-col class="col-submit" col-12 text-center>
                            <button ion-button color="primary" round class="button-big" (click)="registerSecondStep(registerStepOneForm.invalid)">C'est
                                bon</button>
                        </ion-col>
                    </ion-row>
                    <ion-row class="padding-horizontal">
                        <ion-col class="div-img">
                            <img  src="assets/imgs/forget-password.png" alt="NOUS-Ensemble" class="img-bottom"/>

                        </ion-col>
                    </ion-row>
                </form>
            </ion-row>

        </ion-grid>
    </div>
    <div class="div-right">
    </div>
</ion-content>
