<ion-header class="mobile-header" *ngIf="appGlobals.token">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <div class="item">
                    <ion-icon name="ios-arrow-back" (click)="goBack()"></ion-icon>
                </div>
            </ion-col>
            <ion-col col-8 text-center class="page-title">
                <ion-title>Bénévoles</ion-title>
            </ion-col>
            <ion-col col-2>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <div class="div-left">
        <div text-right class="back"><img src="assets/imgs/icons/1.png" (click)="goBack()"></div>
    </div>
    <!--bloc central -->
    <div class="div-center">
        <button class="volunteers-mail" ion-button full (click)="sendEmail()">Envoyer un mail aux bénévoles
            sélectionnés</button>
        <ion-list class="volunteers-list">
            <ion-item>
                <ion-label>Tout cocher</ion-label>
                <ion-checkbox [(ngModel)]="selectAll" (click)="checkUncheckAll()"></ion-checkbox>
            </ion-item>
            <div class="listScrolled">
                <ng-container *ngFor="let volunteer of volunteers">
                    <ion-item class="volunteer-item" >
                        <ion-label>
                            {{volunteer.lastname |
                            capitalize}} {{volunteer.firstname | capitalize}}
                            <p class="volunteer-email">
                                <!--<ion-icon ios="ios-call" md="md-call" *ngIf="volunteer.type == 'phone'"></ion-icon>
                                <ion-icon ios="ios-mail" md="md-mail" *ngIf="volunteer.type == 'mail'"></ion-icon>-->
                                {{volunteer.email}}<br/>
                                {{volunteer.value}}
                            </p>
                        </ion-label>
                        <ion-checkbox checked="true" *ngIf="selectAll" (click)="checkUncheckItem(volunteer.id)"></ion-checkbox>
                        <ion-checkbox checked="false" *ngIf="!selectAll" (click)="checkUncheckItem(volunteer.id)"></ion-checkbox>
                    </ion-item>
                    <div class="rightItem" (click)="deleteVolunteers(volunteer.id)">
                        <img src="assets/imgs/icons/trashVolunteers.png" class="trashVolunteers">
                    </div>
                </ng-container>
            </div>
        </ion-list>

    </div>
    <!-- fin bloc central -->
    <div class="div-right" text-center>
    </div>
</ion-content>
