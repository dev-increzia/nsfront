<ion-header class="mobile-header" *ngIf="globals.token">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <div class="item">
                    <ion-icon name="ios-arrow-back" (click)="goBack()"></ion-icon>
                </div>
            </ion-col>
            <ion-col col-8 text-center class="page-title" *ngIf="emergencyPhones; else elseBlock1">
                <ion-title>{{emergencyPhones.title}}</ion-title>
            </ion-col>
            <ng-template #elseBlock1>
                <ion-title>{{title}}</ion-title>
            </ng-template>
            <ion-col col-2>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content padding class="content-page-list-white">
    <div class="div-left">
        <div text-right class="back"><img src="assets/imgs/icons/1.png" (click)="goBack()"></div>
    </div>
    <!--bloc central -->
    <div class="div-center">
        <ion-grid class="margin-bot">
            <div class="margin-num" *ngIf="emergencyPhones; else elseBlock">
                <div>
                    <ion-list class="number-list boxed-container">
                        <ion-item class="bordred">
                            <p class="number-title margin-num">{{emergencyPhones.title}}</p>
                            <p class="littlecatego margin-num" *ngIf="emergencyPhones.category">{{emergencyPhones.category.name}}</p>
                            <div *ngFor="let phone of emergencyPhones.phone_list">
                                <h3 (click)="call(phone)" *ngIf="phone != ''">
                                    <ion-icon class="green phone-icon" name="phone-portrait"></ion-icon><span class="phone margin-num"><a>{{phone}}</a></span>
                                </h3>
                            </div>
                            <p class="number-description margin-num">{{emergencyPhones.description}}</p>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <ng-template #elseBlock>
                <ion-row class="select-filters" responsive-sm text-center>
                    <ion-col col-12 col-sm>
                        <ion-col class="boxed">
                            <ion-select text-center class="select-fitler select-not-ie" placeholder="Catégories"
                                [(ngModel)]="filter.category" (ionChange)="filterChange($event)" okText="Ok" cancelText="Annuler">
                                <ion-option class="option-text" value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</ion-option>
                            </ion-select>
                            <select text-center class="select-fitler select-ie" placeholder="Catégories" [(ngModel)]="filter.category">
                                <option class="option-text" value="{{category.id}}" *ngFor="let category of categories"
                                    (click)="filterChange($event)">{{category.name}}</option>
                            </select>
                        </ion-col>
                    </ion-col>
                </ion-row>
                <div *ngFor="let number of numbers">
                    <ion-list class="number-list boxed-container">
                        <ion-item class="bordred">
                            <p class="number-title margin-num">{{number.title}}</p>
                            <p class="littlecatego margin-num" *ngIf="number.category">{{number.category.name}}</p>
                            <div *ngFor="let phone of number.phone_list">
                                <h3 (click)="call(phone)" *ngIf="phone != ''">
                                    <ion-icon class="green phone-icon" name="phone-portrait"></ion-icon><span class="phone margin-num"><a>{{phone}}</a></span>
                                </h3>
                            </div>
                            <div *ngIf="number.document_url">


                                <ion-icon name="attach" (click)="download(number.document_url)"> {{number.document_url.split('/').pop()}}</ion-icon>


                            </div>
                            <p class="number-description margin-num">{{number.description}}</p>


                        </ion-item>

                    </ion-list>
                </div>
            </ng-template>
        </ion-grid>

    </div>
    <!-- fin bloc central -->
    <div class="div-right" text-center>
    </div>
</ion-content>
