<ion-header class="mobile-header" *ngIf="appGlobals.token">
  <ion-grid>
    <ion-row>
      <ion-col col-2 text-left>
        <div class="item">
          <ion-icon name="ios-arrow-back" (click)="goBack()"></ion-icon>
        </div>
      </ion-col>
      <ion-col col-8 text-center class="page-title">
        <ion-title>Gérer les Adhésions</ion-title>
      </ion-col>
      <ion-col col-2>
        <div class="item" text-right>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
    <div class="div-left">
        <div text-right class="back"><img src="assets/imgs/icons/1.png" (click)="goBack()"></div>
    </div>
      <div class="list-header oval header-top">
        <div text-center>
          <p class="header-title">Adhésions en attente de validation</p>
        </div>
      </div>
      <ion-list class="listScrolled" no-lines>
          <ion-item *ngFor="let adherent of adherentList.demands" class="item-list">
            <div class="row">
              <div col-3>
                <ion-avatar float-left>
                 <img src="{{adherent.imageURL}}">
                </ion-avatar>
              </div>
              <div col-6 class="div-middle-allign">
                <div>
                  <p class="item-text text-black">{{adherent.firstname}} {{adherent.lastname}}<br>
                      <a href="mailto:{{adherent.email}}">{{adherent.email}}</a></p>
                </div>
              </div>
                <div col-3 float-right style="display: -webkit-box;">
                    <ion-avatar (click)="acceptMemberShip(adherent,account.type)">
                        <img class="accept_refuse_button" src="assets/imgs/icons/accept_membership.png">
                    </ion-avatar>
                    <ion-avatar (click)="refuseMemberShip(adherent,account.type)" class="margin-icons">
                        <img class="accept_refuse_button" src="assets/imgs/icons/refuse_membership.png">
                    </ion-avatar>
                </div>
            </div>
          </ion-item>
      </ion-list>
    <div class="list-header oval header-top" style="margin-top: -8%">
        <div text-center>
            <p class="header-title">Liste des Adhérents</p>
        </div>
    </div>
    <ion-list class="listScrolled" no-lines>
        <ion-item *ngFor="let adherent of adherentList.members" class="item-list">
            <div class="row">
                <div col-3>
                    <ion-avatar float-left>
                        <img src="{{adherent.imageURL}}">
                    </ion-avatar>
                </div>
                <div col-6="" class="div-middle-allign">
                    <div>
                        <p class="item-text text-black">{{adherent.firstname}} {{adherent.lastname}}
                        <br><a href="mailto:{{adherent.email}}">{{adherent.email}}</a></p>
                    </div>
                </div>
                <div col-3 float-right style="display: -webkit-box;">
                    <ion-avatar class="align-trash" (click)="deleteMemberShip(adherent,account.type)">
                        <img class="accept_refuse_button" src="assets/imgs/icons/trashVolunteers.png">
                    </ion-avatar>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
