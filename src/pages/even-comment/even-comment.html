<ion-header>
    <ion-row class="header-popin" no-padding>
        <ion-col class="no-padding " text-left>
        </ion-col>
        <ion-col class="no-padding " text-center>
            <h5 class="primary-color title-popin" no-margin>Commentaire</h5>
        </ion-col>
        <ion-col class="no-padding " text-right>
            <button ion-button clear small color="primary" icon-start no-margin no-padding (click)="goBack()">
                <img class="icon-heart material-icons" src="assets/imgs/icons/image3.png">
            </button>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content padding>
    <ion-col col-12 text-centre class="padding-top">
        <form (ngSubmit)="commentForm()">
            <ion-grid margin-top>
                <ion-row text-center>
                    <ion-col col-12 text-center no-padding>
                        <ion-item>
                            <ion-textarea autocomplete="true" name="content" [(ngModel)]="comment.content" (change)="capitalize($event.target.value)"
                                placeholder="Commenter">
                            </ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-row text-center>
                    <ion-col col-12 text-center>
                        <button ion-button color="primary" type="submit" class="button-send" round>Envoyer</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>

    </ion-col>
</ion-content>
